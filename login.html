<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logotruyen.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        </a> <h1>Đăng Nhập</h1>
        <form>
            <input type="text" placeholder="Tên đăng nhập hoặc địa chỉ email" required>
            <input type="password" placeholder="Mật khẩu" required>
            <div class="forgot-password">
                <button type="button" onclick="alert('Bố mày code chưa xong đợi tí.')">Quên mật khẩu?</button>
            </div>
            <button type="submit">Đăng Nhập</button>

        </form>
        <div class="social-login">
            <button class="login-facebook"><span class="facebook"></span><i class="fa-brands fa-facebook"></i>  Đăng nhập bằng Facebook</button>
            <button class="login-google"><span class="google"></span><i class="fa-brands fa-google"></i>  Đăng nhập bằng Google</button>
        </div>
        <div class="links">
            <button onclick="window.location.href='regist.html'">Chưa có tài khoản? Đăng Ký</button>
        </div>
    </div>
</div>

</body>
</html>
