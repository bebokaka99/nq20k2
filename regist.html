<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Đăng Ký</h1>
        <form>
            <input type="text" placeholder="Tên đăng nhập" required>
            <input type="email" placeholder="Địa chỉ email" required>
            <input type="password" placeholder="Mật khẩu" required>
            <input type="password" placeholder="Nhập lại mật khẩu" required>
            <button type="submit"onclick="alert('Đăng ký thành công rồi nhưng đéo đăng nhập được đâu.')">Đăng Ký</button>
        </form>
        <div class="social-login">
            <button class="login-facebook"><span class="facebook"></span><i class="fa-brands fa-facebook"></i>  Đăng ký bằng Facebook</button>
            <button class="login-google"><span class="google"></span><i class="fa-brands fa-google"></i>  Đăng ký bằng Google</button>
        </div>
        
        <div class="links">
            <button onclick="window.location.href='login.html'">Đã có tài khoản? Đăng Nhập</button>
        </div>
    </div>
</div>

</body>
</html>
